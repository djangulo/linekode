<form class="form-horizontal" action="" method="POST" novalidate="novalidate">
    {% csrf_token %}

    {% if form.first_name.errors %}
    <div class="row">
        <div class="col-sm-offset-2">
            <div class="form-group has-error">
                <span class="help-block">{{ form.name.errors }}</span>
            </div>
        </div>
    {% endif %}
    <div class="form-group">
        <label class="col-sm-3" for="{{ form.name.html_name }}">{{ form.name.label }}</label>
        <div class="col-sm-9">
            {{ form.name }}
        </div>
    </div>

    {% if form.amount.errors %}
        <div class="row">
            <div class="col-sm-offset-2">
                <div class="form-group has-error">
                    <span class="help-block">{{ form.amount.errors }}</span>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="form-group">
        <label class="col-sm-3" for="{{ form.amount.html_name }}">{{ form.amount.label }}</label>
        <div class="col-sm-9">
            {{ form.amount }}
        </div>
    </div>


    {{ form.slug }}
    <div class="col-sm-6">
        <a href="{{ next_url }}" class="btn btn-default">Cancel</a>
        <input type="submit" class="btn btn-primary" value="Save changes" />
    </div>
</form>
