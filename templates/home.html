{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Linekode | Home</title>
        <script src="{% static 'js/lib/es6/ES6.js' %}"></script>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <!--<link rel="stylesheet" href="{%  static 'css/responsive.css' %}">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>
        <header>
            <a href="main_page.html">
                <img src="{% static "img/linekodelogoplain.svg" %}" alt="linekode logo"/>
            </a>
            <nav>
                <ul>
                    <li><a href="#">value</a></li>
                    <li><a href="#">Triumphs</a></li>
                    <li><a href="#">social proof</a></li>
                    <li><a href="#">Work</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">

            <section id="value" class="block value">
                <h1 class="jumbo">
                    No existen l&iacute;mites cuando amas tu proyecto. Expandir tu proyecto es mas f&aacute;cil que nunca
                </h1>
            </section>

            <section id="why" class="block challenges">
                <h2>&#191;Por qu&eacute; nosotros?</h2>

                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                </ul>
                <ul>
                    <li>E</li>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                </ul>
            </section>
            <div id="proof" class="block mustard">
                testimonials
            </div>
            <!-- <div class="block burgundy">
                chat with us
            </div> -->
            <div id="contact" class="block orange">
                <form id="contact-form" action="#" method="POST">
                    <label for="first_name">{{ first_name }}
                        <input name="first_name" type="text" placeholder="John" autocomplete="given-name" />
                    </label>
                    <label for="last_name">{{ last_name }}
                        <input name="last_name" type="text" placeholder="Doe" autocomplete="family-name" />
                    </label>
                    <label for="email">{{ email }}
                        <input name="email" type="email" placeholder="john.doe@example.com" autocomplete="email" />
                    </label>
                    <label for="phone">{{ telephone }}
                        <input 
                        name="phone" 
                        type="tel" 
                        placeholder="+1(809)123-4567" 
                        autocomplete="tel-national" />
                    </label>
                    <label for="message">{{ message }}
                        <textarea name="message" type="text" placeholder='{{ your_message_here }}' autocomplete="off" />
                        </textarea>
                    </label>

                    <div class="g-recaptcha" data-sitekey="6LcI9T8UAAAAAJYKpNvI3JBDRGssf8Zppx1ccXzE"></div>
                    <button type="submit">{{ submit }}</button>
                    <button type="reset">{{ clear }}</button>
                </form>
            </div>


            <footer>
            <!--    <a href="http://twitter.com">-->
            <!--        <img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon">-->
            <!--    </a>-->
            <!--    <a href="https://github.com/djangulo">-->
            <!--        <img src="img/GitHub-Mark.png" alt="Github Logo" class="social-icon">-->
            <!--    </a>-->
                <p>&copy; 2018 Linekode Development</p>
            </footer>
        </div>
    </body>
    
    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/post-form.js' %}"></script>
</html>
